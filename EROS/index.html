<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eros Fantasy tools</title>
    <link rel="stylesheet" href="erosStyle.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button onclick="goBack()">Go Back</button>
        </div>
        <div class="header-center">
            <h1>Eros Fantasy tools</h1>
        </div>
        <div class="header-right">
            <!-- Add another button or content here if needed -->
        </div>
    </header>

    <div class="container">
        <div class="tic-tac-toe-board">
            <a href="Tools/Tool1/Calculator.html" class="cell">Level cost calculator</a>
            <a href="Tools/Tool2/tool.html" class="cell">Shard drop simulator</a>
            <a href="Tools/Tool3/tool.html" class="cell">Silver income calculator</a>
            <a href="Tools/Tool4/tool.html" class="cell">Playroom Calculator</a>
            <a href="Tools/Tool6_networth/Calculator.html" class="cell">Net Worth Calculator</a>
            <a href="Tools/Tool5/tool.html" class="cell">Leaderboard monitoring (soonTM)</a>  

        </div>
                  
    </div>

    <script>
        function goBack() {
            window.location.href = "/index.html";
        }

        let cells = document.querySelectorAll('.cell');

cells.forEach(cell => {
    cell.addEventListener('mouseover', function() {
        cells.forEach(c => {
            if (c !== this) c.classList.add('blur-effect'); // add blur to all cells except the hovered one
        });
    });

    cell.addEventListener('mouseout', function() {
        cells.forEach(c => c.classList.remove('blur-effect')); // remove blur from all cells when mouse is out
    });
});

    </script>
</body>
</html>
