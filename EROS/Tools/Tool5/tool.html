<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <header>
        <div class="header-left">
            <button onclick="goBack()">Go Back</button>
        </div>
        <div class="header-center">
            <h1>Eros Fantasy tools - S1 Leaderboard Snapshots</h1>
        </div>
        <div class="header-right">
        </div>
    </header>

    <div class="align" >
        <div id="date-controls" style="display: flex;">
            <button class="fancy-dark-mode" id="prevDayButton" onclick="handlePrevDayClick()">Previous Day</button>
            <div id="date-display"></div>
            <button class="fancy-dark-mode" id="nextDayButton" onclick="handleNextDayClick()">Next Day</button>
        </div>
        <br>
    </div>
    <div class="align" >
        <button class="fancy-dark-mode" id="toggleButton">Highlight Changed Rows</button>
    </div>
    
    

    <div id="leaderboard" class="leaderboard-container"></div>
    

    <script src="script.js"></script>
</body>
</html>
